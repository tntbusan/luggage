<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>짐보관 자동 날짜 생성</title>
  <style>
    /* 1) 컨테이너 크기와 정렬 */
    .container {
      position: relative;
      width: 800px;      /* 이미지 실제 크기에 맞춰 조정 */
      margin: 40px auto; /* 중앙 정렬 */
    }
    /* 2) 백그라운드 이미지 */
    .container img.bg {
      width: 100%;
      display: block;
    }
    /* 3) 텍스트 오버레이 기본 설정 */
    .overlay {
      position: absolute;
      color: #333;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    /* 4) DATE 레이블 위치 */
    .overlay.date-label {
      top: 180px;      /* 이미지에서 DATE가 들어갈 위치 */
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    /* 5) 실제 날짜 텍스트 위치 */
    .overlay.date-value {
      top: 200px;      /* 이미지에서 날짜 숫자가 들어갈 위치 */
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
    }
    /* 6) 설명 텍스트 위치 */
    .overlay.details {
      top: 260px;      /* 설명 위치 */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      font-size: 18px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 네가 올린 디자인 이미지 -->
    <img src="assets/bg.png" alt="짐보관 디자인" class="bg">

    <!-- 오버레이 텍스트 -->
    <div class="overlay date-label">DATE</div>
    <div class="overlay date-value" id="auto-date">--.--.-- (--)</div>
    <div class="overlay details">
      このお客様は<strong>TNTBUSAN</strong>の利用者で、 荷物預かりが可能です。<br>
      짐은 1인 1개 / 도착 1일차 하루만 / 하선 후 1시간 이내 이용 가능<br>
      (기타 주의사항은 블로그 링크 참고)
    </div>
  </div>

  <script>
    function updateDate() {
      let now = new Date();
      if (now.getHours() >= 15) now.setDate(now.getDate() + 1);

      let yy = String(now.getFullYear()).slice(2),
          mm = String(now.getMonth()+1).padStart(2,'0'),
          dd = String(now.getDate()).padStart(2,'0'),
          wd = ['SUN','MON','TUE','WED','THU','FRI','SAT'][now.getDay()];

      document.getElementById('auto-date').textContent = 
        `${yy}.${mm}.${dd} (${wd})`;
    }

    updateDate();
    setInterval(updateDate, 60_000);
  </script>
</body>
</html>
